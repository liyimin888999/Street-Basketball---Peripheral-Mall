<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>天游通行证－注册</title>
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body>

		<body>
			<div class="wrap">
				<div class="logo png24"></div>
				<div class="content">
					<h1>天游注册通行证</h1>
					<ul id="login_content">
						<li style="margin-bottom:21px;">
							<span class="login_text">用户名</span>
							<input id="username" name="username" maxlength="18" type="text" class="loginInput" size="16" tabindex="1" />
						</li>
						<li>
							<span class="login_text">密码</span>
							<input id="password" name="password" type="password" maxlength="16" class="loginInput" tabindex="2" />
						</li>
						<li class="login_yzm">
							<span id="cpid" class="nc-container"></span>
						</li>
					</ul>
					<input type="submit" id="submit" class="btn_login" style="cursor:pointer;" value="注册通行" />
					<div class="link_wrap">
						<a href="login.html" target="_blank">去登录</a>
						<a href="login.html" target="_blank" class="login_link1">你已注册，请登录</a>
					</div>
				</div>
			</div>
			<script src="../libs/requirejs/require.js" data-main="../js/register.js"></script>
		</body>

</html>
